name: Lab 4 CI Pipeline

on:
  # push to the main branch
  push:
    branches:
    - main
  
  # pull request targeting on main branch
  pull_request:
    branches:
    - main


jobs:
  # start with "lint" job
  lint:
    if: false
    runs-on: ubuntu-latest
    steps:
        # checkout the repo
      - uses: actions/checkout@v3

        # install Node
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: "18"

        # Install npm deps
      - name: Install dependencies
        run: npm clean-install

        # Run our linter
      - name: Run linter
        run: npm run lint

  unit-tests:
    needs: lint
    runs-on: ubuntu-latest
    steps:
    # Checkout the repo
    - uses: actions/checkout@v3

    # Install node
    - name: Use Node.js 18.x
      uses: actions/setup-node@v3
      with: 
        node-version: "18"
    
    # Install npm deps
    - name: Install dependencies
      run: npm clean-install
    
    # Run unit tests
    - name: Run unit tests
      run: npm run test-unit

    #Uploda test result regarding of uni test pass or fail
    - if: success() || failure()
      uses: actions/upload-arifact@v3
      with:
        name: unit-test-${{ github.sha }}
        path: reports/report.xml